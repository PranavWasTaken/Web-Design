<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <h1 style ="text-align: center;">Welcome !! Please Log In </h1>
    <div class="container">
        <div class="col-md-5 col-md-offset-3" style="margin: 10% 45% 15% 45%;">
            <form name="loginForm"  onsubmit="Validate()">
                <div class="form-group">
                  <div style = "margin-bottom: 10px;">
                  <span>Username  :</span>
                 </div>  
                  <input
                      type="text"
                      name=""
                      id="name"
                      class="form-control"
                      placeholder="username"
                    />
                    <p class="nameErr"></p>
                  </div>
                  <div class="form-group">
                    <div style = "margin-bottom: 10px;">
                      <span>Email  :</span>
                     </div>
                    <input
                      type="text"
                      name=""
                      id="email"
                      class="form-control"
                      placeholder="email"
                    />
                    <p class="emailErr"></p>
                  </div>
                  <div class="form-group">
                    <div style = "margin-bottom: 10px;">
                      <span>Password  :</span>
                     </div>
                    <input
                      type="password"
                      name=""
                      id="password"
                      class="form-control"
                      placeholder="password"
                    />
                    <p class="passwordErr"></p>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      name=""
                      class="btn btn-success"
                      value="login"
                    />
                  </div>
            </form>
        </div>   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://github.com/js-cookie/js-cookie/releases/download/v3.0.1/js.cookie.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function () {
        $("form").submit((e) => false);
      });

      function Validate(){
        var Pattern = /([\w\.]+)@(northeastern+)\.(edu)/;
        var un = $("#name").val();
        var pass = $("#password").val();
        var em = $("#email").val();
        var isUserValid = false;
        var isEmailVald = false;
        var isPasswordValid = false;
      }
    </script>
</body>
</html>
